<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" href="/css/index.css">
    
</head>
<style>
    #userBox{
        width:200px;
        border : 1px solid black;
        font-size:12px;
    }
    #userBox #title{
        background-color: lightskyblue;
        text-align: center;
        padding:2px;
    }
    #user{
        overflow: auto;
        height:250px;
    }
</style>
<body>
    <div id = "name">

    </div>
    <div id="main">
        <div style="overflow:auto; height : 400px;"id = "chat">

        </div>
        <div id="room_type">
            <input height="50px"type="text" id="test" value="">
            <button style="width:50px;height:30px;"id = "send"onclick ="send()">Send</button>
        </div>
        
    </div>
    <div id="userBox">
        <div id = "title">
            현재 들어와있는 유저
        </div>
        <div id="user">

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
